<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheSupport - Help Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2c2f33;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .submit-request-btn {
            background: #2c2f33;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .submit-request-btn:hover {
            background: #36393f;
        }

        .main-content {
            text-align: center;
            padding: 80px 20px;
            position: relative;
            height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .shield-container {
            margin-bottom: 40px;
        }

        .shield {
            width: 180px;
            height: 180px;
            margin: 0 auto;
            position: relative;
            background: linear-gradient(135deg, #7289da, #99aab5);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .shield::before {
            content: '';
            position: absolute;
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .shield-inner {
            position: relative;
            z-index: 2;
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: perspective(100px) rotateX(10deg);
        }

        .crystal {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #ff9ff3, #f368e0);
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(255, 107, 157, 0.3);
        }

        .main-title {
            font-size: 100px;
            font-weight: 900;
            margin-bottom: 40px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            line-height: 1.1;
        }

        .help-text {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
        }

        .center-text {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
        }

        .search-container {
            margin-bottom: 60px;
            position: relative;
        }

        .search-box {
            background: white;
            border-radius: 25px;
            padding: 15px 25px;
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .search-box:focus-within {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .search-icon {
            width: 20px;
            height: 20px;
            opacity: 0.5;
        }

        .search-input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 16px;
            background: transparent;
        }

        .search-input::placeholder {
            color: #999;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 100%;
            z-index: 1000;
            display: none;
            max-height: 400px;
            overflow-y: auto;
        }

        .search-result {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .search-result:hover {
            background: #f8f9fa;
        }

        .search-result:last-child {
            border-bottom: none;
        }

        .search-result-title {
            font-weight: 600;
            color: #2c2f33;
            margin-bottom: 5px;
        }

        .search-result-desc {
            font-size: 14px;
            color: #666;
        }

        .help-text-section {
            margin-bottom: 60px;
        }

        .need-help {
            font-size: 32px;
            font-weight: 800;
            color: #2c2f33;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .we-got-you {
            font-size: 32px;
            font-weight: 800;
            color: #2c2f33;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .description {
            font-size: 16px;
            color: #4f5660;
            margin-bottom: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 60px;
            }
            
            .header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .shield {
                width: 140px;
                height: 140px;
            }
            
            .main-content {
                padding: 40px 20px;
            }
        }

        .no-scroll {
            overflow: hidden;
            height: 100vh;
        }
    </style>
</head>
<body class="no-scroll">
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <a href="/" class="logo">TheSupport</a>
            </div>
            <nav class="nav-links">
                <a href="topics.html" class="nav-link">Help Topics</a>
                <a href="legal.html" class="nav-link">Legal</a>
                <a href="support.html" class="submit-request-btn">Submit Request</a>
            </nav>
        </header>

        <main class="main-content">
            <div class="shield-container">
                <div class="shield">
                    <div class="shield-inner">
                        <div class="crystal"></div>
                    </div>
                </div>
            </div>

            <h1 class="main-title">
                <span class="help-text">HELP</span>
                <span class="center-text">CENTER</span>
            </h1>

            <div class="search-container">
                <div class="search-box">
                    <svg class="search-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7.25 12.5C10.2536 12.5 12.6875 10.0661 12.6875 7.0625C12.6875 4.05888 10.2536 1.625 7.25 1.625C4.24638 1.625 1.8125 4.05888 1.8125 7.0625C1.8125 10.0661 4.24638 12.5 7.25 12.5Z" stroke="#6B7280" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M14.3125 14.3125L11.1956 11.1956" stroke="#6B7280" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <input type="text" placeholder="Search for help topics..." class="search-input" id="searchInput">
                </div>
                <div class="search-results" id="searchResults"></div>
            </div>

            <div class="help-text-section">
                <h2 class="need-help">NEED HELP?</h2>
                <h3 class="we-got-you">WE'VE GOT YOUR BACK.</h3>
                <p class="description">
                    From order tracking to refunds, find help for all your support needs
                </p>
                <p class="description">
                    Search above or <a href="topics.html" style="color: #7289da; text-decoration: underline; font-weight: 600;">browse our help topics</a>
                </p>
            </div>
        </main>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');

        const helpTopics = [
            {
                title: "Where is my order",
                description: "Track your order status and delivery information",
                url: "topic.html?topic=where-is-my-order"
            },
            {
                title: "Return or Exchange an Item",
                description: "Learn how to return or exchange your purchase",
                url: "topic.html?topic=return-exchange"
            },
            {
                title: "Request a Refund",
                description: "Process refunds for eligible purchases",
                url: "topic.html?topic=request-refund"
            },
            {
                title: "Report a Problem with My Order",
                description: "Report issues with your order or delivery",
                url: "topic.html?topic=report-problem"
            },
            {
                title: "Product Warranty & Repairs",
                description: "Information about product warranties and repair services",
                url: "topic.html?topic=warranty-repairs"
            },
            {
                title: "Update Delivery Information",
                description: "Change your delivery address or delivery preferences",
                url: "topic.html?topic=update-delivery"
            }
        ];

        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase().trim();
            
            if (query.length === 0) {
                searchResults.style.display = 'none';
                return;
            }

            const filteredTopics = helpTopics.filter(topic => 
                topic.title.toLowerCase().includes(query) || 
                topic.description.toLowerCase().includes(query)
            );

            if (filteredTopics.length === 0) {
                searchResults.innerHTML = '<div class="search-result"><div class="search-result-title">No results found</div><div class="search-result-desc">Try searching for something else or visit our support page</div></div>';
            } else {
                searchResults.innerHTML = filteredTopics.map(topic => 
                    `<div class="search-result" onclick="window.location.href='${topic.url}'">
                        <div class="search-result-title">${topic.title}</div>
                        <div class="search-result-desc">${topic.description}</div>
                    </div>`
                ).join('');
            }

            searchResults.style.display = 'block';
        });

        // Hide search results when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-container')) {
                searchResults.style.display = 'none';
            }
        });
    </script>
</body>
</html>
