<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Help Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2c2f33;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .discord-text {
            font-size: 20px;
            font-weight: 700;
            color: white;
        }

        .submit-request-btn {
            background: #2c2f33;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-request-btn:hover {
            background: #36393f;
        }

        .main-content {
            text-align: center;
            padding: 40px 20px;
            position: relative;
        }

        .shield-container {
            margin-bottom: 40px;
        }

        .shield {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            position: relative;
            background: linear-gradient(135deg, #7289da, #99aab5);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .shield::before {
            content: '';
            position: absolute;
            width: 160px;
            height: 160px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .shield-inner {
            position: relative;
            z-index: 2;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: perspective(100px) rotateX(10deg);
        }

        .crystal {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ff9ff3, #f368e0);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(255, 107, 157, 0.3);
        }

        .main-title {
            font-size: 120px;
            font-weight: 900;
            margin-bottom: 40px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .help-text {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .center-text {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-container {
            margin-bottom: 60px;
        }

        .search-box {
            background: white;
            border-radius: 25px;
            padding: 15px 25px;
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .search-box:focus-within {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .search-icon {
            width: 20px;
            height: 20px;
            opacity: 0.5;
        }

        .search-input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 16px;
            background: transparent;
        }

        .search-input::placeholder {
            color: #999;
        }

        .help-text-section {
            margin-bottom: 60px;
        }

        .need-help {
            font-size: 36px;
            font-weight: 800;
            color: #2c2f33;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .we-got-you {
            font-size: 36px;
            font-weight: 800;
            color: #2c2f33;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .description {
            font-size: 16px;
            color: #4f5660;
            margin-bottom: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .beginner-link {
            color: #7289da;
            text-decoration: underline;
            font-weight: 600;
        }

        .beginner-link:hover {
            color: #677bc4;
        }

        .robot-container {
            position: absolute;
            right: 50px;
            bottom: 50px;
            z-index: 10;
        }

        .robot {
            width: 200px;
            height: 250px;
            position: relative;
        }

        .robot-head {
            width: 120px;
            height: 100px;
            background: linear-gradient(135deg, #ff6b9d, #f368e0);
            border-radius: 20px 20px 15px 15px;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 10px 25px rgba(255, 107, 157, 0.3);
        }

        .robot-head::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 15px;
            background: #667eea;
            border-radius: 15px 15px 0 0;
            top: -8px;
            left: 45px;
        }

        .robot-head::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 25px;
            background: #764ba2;
            border-radius: 0 0 8px 8px;
            top: -15px;
            right: 20px;
        }

        .robot-screen {
            width: 90px;
            height: 60px;
            background: #2c2f33;
            border-radius: 10px;
            margin: 20px auto 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .robot-eyes {
            display: flex;
            gap: 15px;
        }

        .robot-eye {
            width: 20px;
            height: 20px;
            background: #ffff00;
            border-radius: 50%;
            box-shadow: 0 0 10px #ffff00;
            animation: blink 3s infinite;
        }

        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }

        .robot-body {
            width: 100px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            margin: 10px auto;
            position: relative;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .robot-chest {
            width: 60px;
            height: 40px;
            background: #ff6b9d;
            border-radius: 8px;
            margin: 20px auto 0;
        }

        .robot-arms {
            position: absolute;
            top: 110px;
            width: 100%;
        }

        .robot-arm {
            width: 25px;
            height: 60px;
            background: linear-gradient(135deg, #ff9ff3, #f368e0);
            border-radius: 12px;
            position: absolute;
        }

        .robot-arm.left {
            left: 20px;
            transform: rotate(-15deg);
        }

        .robot-arm.right {
            right: 20px;
            transform: rotate(15deg);
        }

        .help-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }

        .help-btn {
            background: #7289da;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 8px 25px rgba(114, 137, 218, 0.3);
            transition: all 0.3s ease;
        }

        .help-btn:hover {
            background: #677bc4;
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(114, 137, 218, 0.4);
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 60px;
            }
            
            .robot-container {
                display: none;
            }
            
            .header {
                padding: 15px 20px;
            }
            
            .shield {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>

                </p>

                </p>
