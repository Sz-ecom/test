<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Help Topic - TheSupport</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            min-height: 100vh;
            color: #2c2f33;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .submit-request-btn {
            background: #2c2f33;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .submit-request-btn:hover {
            background: #36393f;
        }

        .main-content {
            padding: 60px 40px;
        }

        .topic-title {
            font-size: 36px;
            font-weight: 900;
            color: #2c2f33;
            margin-bottom: 30px;
            text-align: center;
        }

        .topic-content {
            font-size: 16px;
            line-height: 1.7;
            color: #4a4a4a;
            margin-bottom: 40px;
        }

        .topic-content p {
            margin-bottom: 20px;
        }

        .topic-content h3 {
            font-size: 20px;
            font-weight: 700;
            color: #2c2f33;
            margin: 30px 0 15px 0;
        }

        .topic-content ul {
            margin: 15px 0;
            padding-left: 20px;
        }

        .topic-content li {
            margin-bottom: 8px;
        }

        .support-button {
            text-align: center;
            margin-top: 50px;
        }

        .support-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .support-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 40px 20px;
            }

            .topic-title {
                font-size: 28px;
            }

            .header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <a href="/" class="logo">TheSupport</a>
            </div>
            <nav class="nav-links">
                <a href="topics.html" class="nav-link">Help Topics</a>
                <a href="legal.html" class="nav-link">Legal</a>
                <a href="support.html" class="submit-request-btn">Submit Request</a>
            </nav>
        </header>

        <main class="main-content">
            <h1 class="topic-title" id="topicTitle">Help Topic</h1>
            <div class="topic-content" id="topicContent">
                <p>Loading content...</p>
            </div>
            
            <div class="support-button">
                <a href="support.html" class="support-btn">Contact Support</a>
            </div>
        </main>
    </div>

                    <h3>Warranty Registration</h3>

            'update-delivery': {
                title: 'Update Delivery Information',
                content: `
                    <p>We understand that plans change, and you may need to modify your delivery details after placing an order. We offer several options to update your delivery information to ensure your package reaches you safely and conveniently.</p>

                    </ul>

        };

        function loadTopicContent() {
            const urlParams = new URLSearchParams(window.location.search);
            const topic = urlParams.get('topic');
            
            if (topic && topicData[topic]) {
                document.getElementById('topicTitle').textContent = topicData[topic].title;
                document.getElementById('topicContent').innerHTML = topicData[topic].content;
                document.getElementById('pageTitle').textContent = topicData[topic].title + ' - TheSupport';
            } else {
                document.getElementById('topicTitle').textContent = 'Topic Not Found';
                document.getElementById('topicContent').innerHTML = '<p>Sorry, the requested help topic could not be found. Please check the URL or browse our available topics.</p>';
            }
        }

        // Load content when page loads
        window.addEventListener('load', loadTopicContent);

</body>
</html>
